name: mr_mew
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Chalkduster
      fonts:
      - asset: fonts/Chalkduster.ttf
      
    - family: RobotoBlack
      fonts:
      - asset: fonts/Roboto-Black.ttf
